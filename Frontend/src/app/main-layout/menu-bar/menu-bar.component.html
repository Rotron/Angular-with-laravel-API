<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar>Firebase</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['dashboard']">Dashboard</a>
      <a mat-list-item [routerLink]="['settings']">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span class="ex-header-margin-left">{{ authUser.name }}</span>
      <span class="nav-spacer"></span>
      <div class="flex-margin">
        <button mat-icon-button [matMenuTriggerFor]="notification">
          <mat-icon matBadge="15" matBadgeColor="warn" class="mat-icon material-icons" aria-hidden="true">home</mat-icon>
        </button>
        <mat-menu #notification="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voicemail</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>
      </div>
      <div mat-card-avatar class="ex-header-image"></div>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="signOut()">
          <mat-icon><i class="material-icons">
              power_settings_new
            </i></mat-icon>
          <span>Sign out</span>
        </button>
      </mat-menu>

    </mat-toolbar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
